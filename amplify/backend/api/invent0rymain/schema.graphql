type Locations @model @auth(rules: [{allow: private}, {allow: owner}]) {
  id: ID!
  name: String
  street: String
  town: String
  zip: Int
  Items: [Items] @hasMany(indexName: "byLocations", fields: ["id"])
}

type Items @model @auth(rules: [{allow: private}, {allow: owner}]) {
  id: ID!
  name: String
  itemCount: Int
  picture: String
  sku: String
  expire: AWSDate
  price: Int
  locationsID: ID! @index(name: "byLocations")
  businessID: ID! @index(name: "byBusiness")
}

type Business @model @auth(rules: [{allow: private}, {allow: owner}]) {
  id: ID!
  name: String
  location: String
  currency: String
  Items: [Items] @hasMany(indexName: "byBusiness", fields: ["id"])
  Locations: Locations @hasOne
}
 